<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Best Looking To-Do </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="app-container">
    <header class="header">
      <h1 class="app-title">To-Do List</h1>
      <p class="app-description">Stay organized and productive with your tasks</p>
    </header>

    <main class="main-content">
      <div class="input-container">
        <input type="text" id="task-input" class="task-input" placeholder="Add a new task...">
        <button id="add-btn" class="add-btn">Add Task</button>
      </div>

      <ul id="task-list" class="task-list"></ul>
    </main>

    <footer class="footer">
      <p>Created by <a href="#" target="_blank">Your Name</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
